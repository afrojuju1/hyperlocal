version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hyperlocal-backend
    environment:
      DATABASE_URL: postgresql+psycopg://hyperlocal:hyperlocal@db:5432/hyperlocal
      HYPERLOCAL_PERSIST_ENABLED: "1"
      HYPERLOCAL_STORAGE_ENABLED: "0"
      OLLAMA_BASE_URL: http://host.docker.internal:11434/v1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "18000:8000"
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: hyperlocal-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:18000
    ports:
      - "13000:3000"
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: hyperlocal-postgres
    environment:
      POSTGRES_USER: hyperlocal
      POSTGRES_PASSWORD: hyperlocal
      POSTGRES_DB: hyperlocal
    ports:
      - "55432:5432"
    volumes:
      - hyperlocal_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: hyperlocal-redis
    ports:
      - "16379:6379"

  minio:
    image: minio/minio:latest
    container_name: hyperlocal-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - hyperlocal_minio:/data

  minio-init:
    image: minio/mc:latest
    container_name: hyperlocal-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123 &&
      mc mb -p local/hyperlocal || true &&
      mc anonymous set download local/hyperlocal || true &&
      exit 0;
      "

volumes:
  hyperlocal_pgdata:
  hyperlocal_minio:
